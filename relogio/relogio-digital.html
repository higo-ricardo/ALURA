<!-- Javascript TIMER -->
	    <script type="text/javascript">
            var intervalo = setInterval(function (){
	            var hora = new Date().toLocaleTimeString();
                document.getElementById("relogio").innerHTML = hora;
                }, 1000); //variável que atauliza o relógio
            
        
          
            /*function pararRelogio() {clearInterval(intervalo);}*/
        </script>
   <script>
        var visibilidade = true;
        function ocultarRelogio() {
        if(visibilidade) {  
            document.getElementById("relogio").style.display = "none";
          
            visibilidade = false;
            } else {  
                document.getElementById("relogio").style.display = "block";
                visibilidade = true;
                }     
        }
/*function pararRelogio() {clearInterval(intervalo);}*/
   </script>  
</script>
