<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="format-detection" content="telephone=no"/>
        <!--LINKS EXTERNOS-->
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
        
        <link href="css/responsive.css" rel="stylesheet">
        <link rel="stylesheet" tyoe="text/css" href="css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/relogio-digital.css"/>
      
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center text-uppercase">HORA CERTA</h1>
                    <div class="row">
<!--COLUNA 1 COM RELÓGIO-->
                        <div class="col">
                            <h2 id="relogio"></h2>
                            <button class="btn-outline-dark" id="botao" onclick="ocultarRelogio()">OCULTAR|EXIBIR</button>
                        </div>
<!--COLUNA 2 COM CRONÔMETRO-->
                        <div class="col">
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!-- Javascript RELÓGIO-->
        <script type="text/javascript">
            var relogio = setInterval(function (){
                var agora = new Date().toLocaleTimeString();
                document.getElementById("relogio").innerHTML = agora;
                }, 1000); //variável que atualiza o relógio
            // variavel que controla o botão
                var visibilidade = true;
            function ocultarRelogio() {
                if(visibilidade) {  
                    document.getElementById("relogio").style.display = "none";
                    visibilidade = false;
                } else {  
                    document.getElementById("relogio").style.display = "block";
                    visibilidade = true;
                }     
            }
        </script>
<!-- jQuery Plugins -->
	</body>
</html>
